<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ilana Omo Oodua Professionals</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Ilana</span> Omo Oodua Professionals</h1>
      <div class="wrapper">
        <div class="company-info">
          <h3>Ilana Omo Oodua Professionals</h3>
          <ul>
            <li><i class="fa fa-road"></i> 44 Something st</li>
            <li><i class="fa fa-phone"></i> (555) 555-5555</li>
            <li><i class="fa fa-envelope"></i> test@acme.test</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <div class="alert">Thank you for filling out your information!</div>
          <form id="contactForm">
            <p>
              <label>First Name</label>
              <input type="text" name="first_name" id="first_name" required />
            </p>
            <p>
              <label>Last Name</label>
              <input type="text" name="last_name" id="last_name" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </p>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="gender"
                class="block text-sm font-medium text-gray-700"
              >
                Gender
              </label>
              <select
                id="gender"
                name="gender"
                autocomplete="gender"
                class="btn btn-secondary dropdown-toggle"
              >
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="state"
                class="block text-sm font-medium text-gray-700"
              >
                State of Origin
              </label>
              <select
                id="state"
                name="state"
                autocomplete="state"
                class="btn btn-secondary dropdown-toggle"
              >
                <option>Lagos</option>
                <option>Ogun</option>
                <option>Oyo</option>
                <option>Osun</option>
                <option>Ekiti</option>
                <option>Ondo</option>
                <option>Kwara</option>
                <option>Kogi</option>
              </select>
            </div>

            <p class="full">
              <label>Profession</label>
              <textarea name="message" rows="1" id="profession"></textarea>
            </p>
            <p class="full">
              <label>Skills</label>
              <textarea name="message" rows="5" id="skills"></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script src="main.js"></script>
  </body>
</html>
